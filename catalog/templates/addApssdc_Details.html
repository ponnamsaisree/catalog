

{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px">
			<form action="{{ url_for('addApssdc_Details',sbname=sbname)}}" method="POST">
				<div class="panel panel-primary">
				  <div class="panel-heading bg-success"style="background-color:#08676c">Add Team Details</div>
				  <div class="panel-body"style="background-color:#04193a;color:white">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="team_name">Enter Team Name:</label>
					    <input type="name" class="form-control" name="team_name" placeholder="Ex:Mahesh" pattern="[A-Za-z]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="description">Enter Desciption:</label>
					    <input type="text" class="form-control" name="description" placeholder="Ex:312.....3" pattern="[0-9 ]{1,}" title="Allow Numbers only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="team_count">Enter team_count:</label>
					    <input type="text" class="form-control" name="team_count" placeholder="Enter Team Count:" pattern="[0-9]{2,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					    <input type="text" class="form-control" name="apssdc_name_id" value="{{ sbname }}" readonly>
					  </div>
				  </div> 
				  <div class="panel-footer"style="background-color:#08676c"><input type="submit" class="btn btn-primary" value="Submit"style="background-color:green">
				  <button type="button" class="btn btn-info" value="cancle"style="background-color:yellow"><a href="http://localhost:8000/home">cancel</a></button> </div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
